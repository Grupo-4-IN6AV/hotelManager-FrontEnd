<div style="margin-top: 8rem;">
  <div class="container">
    <div class="pane1 clearfix">
      <div class="tabs2-wrapper">
        <ul class="tabs clearfix" data-tabgroup="second-tab-group">
          <li (click)="viewBlockRoom()" *ngIf="viewBlock" class="active">
            <a>
              <i class="fas fa-th-large"></i>
            </a>
          </li>
          <li *ngIf="!viewBlock" (click)="viewBlockRoom()">
            <a>
              <i class="fas fa-th-large"></i>
            </a>
          </li>
          <li (click)="viewListRoom()" *ngIf="!viewList"><a><i class="fas fa-th-list"></i></a></li>
          <li (click)="viewListRoom()" *ngIf="viewList" class="active"><a><i class="fas fa-th-list"></i></a></li>
        </ul>
      </div>

      <div class="sorting dropdown">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownSorting" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Defaul Sorting
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownSorting">
          <a class="dropdown-item" href="#">Price</a>
          <a class="dropdown-item" href="#">Popular</a>
        </div>
      </div>

      <div class="sortby dropdown">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownSortBy" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Sort by popular
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownSortBy">
          <a class="dropdown-item" href="#">Price</a>
          <a class="dropdown-item" href="#">Popular</a>
        </div>
      </div>

    </div>

    <div id="second-tab-group" class="tabgroup">
      <div *ngIf="viewBlock">
        <div class="row">
          <!--FOR-->
          <div *ngFor="let room of roomsHotel" class="col-lg-4">
            <div class="room-wrapper">
              <div class="room-inner">
                <div class="room">
                  <figure>
                    <img style="min-height: 15rem; object-fit: cover" *ngIf="room.image!==undefined" crossorigin="anonymous" src="{{uriRoom+room.image}}">
                    <img style="min-height: 15rem; object-fit: cover" *ngIf="room.image===undefined" src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aG90ZWwlMjByb29tfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="" class="img-fluid">
                    <figcaption>
                      <div style="color:white" class="txt1">{{room.name}}</div>
                    </figcaption>
                  </figure>
                  <div class="caption">
                    <div class="txt1">{{room.typeRoom.name}}
                    </div>
                    <div class="principal-price">
                    <div class="details-room">
                      <div class="txt3">
                        {{room.description}}
                      </div>
                    </div>
                    <div class="room-wide-price">
                      <div class="txt3">Q.{{room.price.toFixed(2)}}</div>
                      <div class="txt4">PER NIGHT</div>
                    </div>
                    </div>
                    <div class="txt4">
                      <a [routerLink]="['/viewRoomDetails/' + room._id]" >See Room Details<i class="fa fa-caret-right" aria-hidden="true"></i></a>
                    </div>
                  </div>
                  <div class="select-txt">
                    <a href="details.html"><span>SELECT THIS ROOM<i class="fa fa-angle-right"
                          aria-hidden="true"></i></span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div>
        <div *ngIf="viewList" class="room-wide-wrapper">
          <div  *ngFor="let room of roomsHotel" class="room-wide-inner">
            <div class="room-wide clearfix">
              <figure>
                <img class="img-fluid" style="object-fit: cover" *ngIf="room.image!==undefined" crossorigin="anonymous" src="{{uriRoom+room.image}}">
                <img *ngIf="room.image==undefined"  src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aG90ZWwlMjByb29tfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="" class="img-fluid">
              </figure>
              <div class="caption">
                <div class="room-wide-columns clearfix">
                  <div class="room-wide-left">
                    <div class="txt1">
                      159 REVEW
                      <div class="small-stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                      </div>
                    </div>
                    <div class="txt2">{{room.name}}</div>
                  </div>
                  <div class="room-wide-right">
                    <div class="room-wide-price">
                      <div class="txt3">Q.{{room.price.toFixed(2)}}</div>
                      <div class="txt4">PER NIGHT</div>
                    </div>
                  </div>
                </div>
                <div class="descriptionResponsive" style="font-family:Roboto, sans-serif">
                  <p>{{room.description}}</p>
                </div>
                <div class="room-wide-columns clearfix">
                  <div class="room-wide-left">
                    <div class="txt6"><a href="details.html">See Room Details<i class="fa fa-caret-right"
                          aria-hidden="true"></i></a></div>
                  </div>
                </div>
                <div class="room-wide-columns clearfix">
                  <div class="room-wide-left">
                    <div class="txt8">
                      <img title="Free WiFi Included" src="images/ic11.png" alt="" class="img-fluid">
                      <img title="Breakfast Included" src="images/ic12.png" alt="" class="img-fluid">
                      <img title="Trasfer to Airport Included" src="images/ic13.png" alt="" class="img-fluid">
                      <img title="Car Parking Included" src="images/ic14.png" alt="" class="img-fluid">
                      <img title="Safe Included" src="images/ic15.png" alt="" class="img-fluid">
                    </div>
                  </div>
                  <div class="room-wide-right">
                    <div class="txt9">
                      <a href="details.html">RESERVE ROOM</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
