<div>
  <!-- Left Sidebar -->
  <aside id="leftsidebar" class="sidebar" (mouseenter)="mouseHover($event)" (mouseleave)="mouseOut($event)">
    <!-- Menu -->
    <div class="menu">
      <ul class="list"
        [ngStyle]="{'position' : 'relative', 'max-height' : listMaxHeight+'px', 'max-width' : listMaxWidth+'px'}"
        [perfectScrollbar]>
        <li class="sidebar-user-panel">
          <div class="user-panel">
            <div class=" image">
              <img *ngIf="!userImage" src="../../../../assets/images/user/usrbig3.jpg" class="img-circle user-img-circle" alt="User Image" />
              <img *ngIf="userImage" src="{{uri}}" crossorigin="anonymous" class="img-circle user-img-circle" alt="User Image" />
            </div>
          </div>
          <div class="profile-usertitle">
            <div class="sidebar-userpic-name">{{user.name}} {{user.surname}}</div>
            <div class="profile-usertitle-job ">{{user.role}}</div>
          </div>
          <div class="sidebar-userpic-btn">
            <a mat-icon-button disabled routerLink="profile" matTooltip="Profile"
              [matTooltipPosition]="'above'">
              <i class="material-icons-two-tone">account_circle</i>
            </a>
            <a mat-icon-button disabled routerLink="hotel" matTooltip="Hotel" [matTooltipPosition]="'above'">
              <i class="material-icons-two-tone">location_city</i>
            </a>
            <a mat-icon-button disabled routerLink="event" matTooltip="Calendar" [matTooltipPosition]="'above'">
              <i class="material-icons-two-tone">event</i>
            </a>
          </div>
        </li>
        <!-- Top Most level menu -->
        <li [class.active]="level1Menu === sidebarItem.moduleName && sidebarItem.submenu.length != 0"
          *ngFor="let sidebarItem of sidebarItems" [routerLinkActive]="sidebarItem.submenu.length != 0 ? '' : 'active'">
          <div class="header" *ngIf="sidebarItem.groupTitle === true">{{sidebarItem.title}}</div>
          <a [routerLink]="sidebarItem.class === '' ? [sidebarItem.path] : null" *ngIf="!sidebarItem.groupTitle;"
            [ngClass]="[sidebarItem.class]" (click)="callLevel1Toggle($event, sidebarItem.moduleName)" class="menu-top">
            <i [ngClass]="[sidebarItem.iconType]">{{sidebarItem.icon}}</i>
            <span class="hide-menu">{{sidebarItem.title}}
            </span>
            <span *ngIf="sidebarItem.badge != '' " [ngClass]="[sidebarItem.badgeClass]">{{sidebarItem.badge}}</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- #Menu -->
  </aside>
  <!-- #END# Left Sidebar -->
</div>
