<!-- Nav Bar -->
<header>
    <div class="container">
        <input type="checkbox" name="" id="check">

        <div class="logo-container">
            <h3 class="logo">Manager <span>Hotels</span></h3>
        </div>

        <div class="nav-btn">
            <div class="nav-links">
                <ul>
                    <li class="nav-link" style="--i: .6s">
                        <a routerLink="">Home</a>
                    </li>
                    <li class="nav-link" style="--i: 1.35s">
                        <a routerLink="/aboutUs">About Us</a>
                    </li>
                    <li class="nav-link nav-link-active" style="--i: 1.35s">
                        <a routerLink="/contactUs" class="active">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="log-sign" style="--i: 1.8s">
                <a routerLink="/login" class="btn transparent">Log in</a>
                <a routerLink="/register" class="btn solid">Sign up</a>
            </div>
        </div>

        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <div></div>
            </div>
        </div>
    </div>
</header>

<!-- Contact Us -->

<div class="contactBox">
    <div class="form">
        <div class="contact-info">
            <h3 class="title">Contact Us</h3>
            <p class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
                dolorum adipisci recusandae praesentium dicta!
            </p>
            <div class="info">
                <div class="information">
                    <img src="../../../assets/images/contactUs/location.png" class="icon" alt="" />
                    <p class="infomationTitle">Guatemala</p>
                </div>
                <div class="information">
                    <img src="../../../assets/images/contactUs/email.png" class="icon" alt="" />
                    <p class="infomationTitle">lorem@ipsum.com</p>
                </div>
                <div class="information">
                    <img src="../../../assets/images/contactUs/phone.png" class="icon" alt="" />
                    <p class="infomationTitle">123-456-789</p>
                </div>
            </div>

            <div class="social-media">
                <p>Contact Us by:</p>
                <div class="social-icons">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <form (ngSubmit)="sendMessage(contactForm)" #contactForm="ngForm" class="mx-1 mx-md-4" autocomplete="off">
                <h3 class="title">Contact Us</h3>
                <div class="input-container">
                    <input [(ngModel)]="contact.username" placeholder="Name" type="text" name="username"
                        class="input" />
                </div>
                <div class="input-container">
                    <input [(ngModel)]="contact.email" placeholder="Email" type="email" name="email"
                        class="input" />
                </div>
                <div class="input-container">
                    <input [(ngModel)]="contact.phone" placeholder="Phone" type="tel" name="phone" class="input" />
                </div>
                <div class="input-container textarea">
                    <textarea [(ngModel)]="contact.message" placeholder="Message" name="message"
                        class="input"></textarea>
                </div>
                <input type="submit" value="Send" class="btnContact" />
            </form>
        </div>
    </div>
</div>

<!-- SPINNER -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>
